version: '3.8'

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: olivefe_db
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=olivefe_db
      - JWT_SECRET=supersecretkey
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile
      args:
        - NEXT_PUBLIC_API_URL=http://192.168.1.41:8000/api
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://192.168.1.41:8000/api
    depends_on:
      - backend

  mobile:
    build:
      context: .
      dockerfile: ./apps/mobile/Dockerfile
    ports:
      - "8081:8081"
    environment:
      - NODE_ENV=production
      - EXPO_PUBLIC_API_URL=http://192.168.1.41:8000/api
    depends_on:
      - backend

volumes:
  db_data:
