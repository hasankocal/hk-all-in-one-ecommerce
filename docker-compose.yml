version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: olivefe_db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: olivefe_db
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  backend:
    build: ./apps/backend
    container_name: olivefe_backend
    ports:
      - "8000:8000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword
      - DB_NAME=olivefe_db
      - JWT_SECRET=supersecretkey
      - PORT=8000
    depends_on:
      - db
    volumes:
      - ./apps/backend:/app
      - /app/node_modules

volumes:
  db_data:
